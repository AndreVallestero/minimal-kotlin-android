buildscript {
	repositories {
		google()
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:3.0.+'
		classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1+'
	}
}
allprojects {
	repositories {
		google()
		jcenter()
	}
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
android {
	compileSdkVersion 26
	defaultConfig {
		minSdkVersion 21
		targetSdkVersion 26
	}
}
